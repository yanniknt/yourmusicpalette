<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <div class="rotating-text-container">
        <svg id="rotating-text" viewBox="0 0 800 800">
            <defs>

                      d="M400,400 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0"
                      fill="none"/>
            </defs>
            <text>
                <textPath xlink:href="#circle">IT NEVER ENTERED MY MIND - MILES DAVIS QUINTET</textPath>
            </text>
        </svg>
    </div>

    
    <div class="container">
      
        <button id="playPauseButton">Play</button>
        <audio id="audioElement" src="milesdavis.mp3"></audio>

        <div id="colorButtonsContainer">

                <img src="milesdavis1.png" alt="Option 16">

        </div>
