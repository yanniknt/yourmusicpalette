<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVER SOUL</title>
    <link rel="stylesheet" href="styles.css">
    <!-- First, add these to your HTML <head> section to import the fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="rotating-text-container">
        <svg id="rotating-text" viewBox="0 0 800 800">
            <defs>
                <path id="circle" 
                      d="M400,400 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0"
                      fill="none"/>
            </defs>
            <text>
                <textPath xlink:href="#circle">SILVER SOUL - BEACH HOUSE</textPath>
            </text>
        </svg>
    </div>

    
    <div class="container">
      
        <button id="playPauseButton">Play</button>
        <audio id="audioElement" src="silversoul.mp3"></audio>

        <div id="colorButtonsContainer">
            <button class="image-button" data-color="option1">
                <img src="silversoul1.png" alt="Option 1">
            </button>
            <button class="image-button" data-color="option2">
                <img src="silversoul2.png" alt="Option 2">
            </button>
            <button class="image-button" data-color="option3">
                <img src="silversoul3.png" alt="Option 3">
            </button>
            <button class="image-button" data-color="option4">
                <img src="silversoul4.png" alt="Option 4">
            </button>
            <button class="image-button" data-color="option5">
                <img src="silversoul5.png" alt="Option 5">
            </button>
        </div>

        <a href="music2.html" class="next-button">NEXT</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
