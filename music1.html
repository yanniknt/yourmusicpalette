<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik 1 - Musik-Farb-Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="rotating-text-container">
        <svg id="rotating-text" viewBox="0 0 800 800">
            <defs>
                <path id="circle" 
                      d="M400,400 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0"
                      fill="none"/>
            </defs>
            <text>
                <textPath xlink:href="#circle">SILVER SOUL - BEACH HOUSE - SILVER SOUL - BEACH HOUSE -</textPath>
            </text>
        </svg>
    </div>

 
    
    <div class="container">
   
        <button id="playPauseButton">Play</button>
        <audio id="audioElement" src="silversoul.mp3"></audio>

        <div id="colorButtonsContainer">
            <button class="color-button" style="background-color: red;" data-color="red"></button>
            <button class="color-button" style="background-color: green;" data-color="green"></button>
            <button class="color-button" style="background-color: blue;" data-color="blue"></button>
        </div>

        <a href="music2.html" class="next-button">NEXT</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
