<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:STACKS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="rotating-text-container">
        <svg id="rotating-text" viewBox="0 0 800 800">
            <defs>
                <path id="circle" 
                      d="M400,400 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0"
                      fill="none"/>
            </defs>
            <text>
                <textPath xlink:href="#circle">RE:STACKS - BON IVER</textPath>
            </text>
        </svg>
    </div>

    
    <div class="container">
      
        <button id="playPauseButton">Play</button>
        <audio id="audioElement" src="restacks.mp3"></audio>

        <div id="colorButtonsContainer">
            <button class="image-button" data-color="option21">
                <img src="restacks1.png" alt="Option 21">
            </button>
            <button class="image-button" data-color="option22">
                <img src="restacks2.png" alt="Option 22">
            </button>
            <button class="image-button" data-color="option23">
                <img src="restacks3.png" alt="Option 23">
            </button>
            <button class="image-button" data-color="option24">
                <img src="restacks4.png" alt="Option 24">
            </button>
            <button class="image-button" data-color="option25">
                <img src="restacks5.png" alt="Option 25">
            </button>
        </div>

        <a href="result.html" class="next-button">SEE RESULTS</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
